<!DOCTYPE html>
<html>
<head>
    {include file="common/user_meta" /}
</head>
<body>
<!--主体-->
<div id="content-container" class="container">
    <div class="user-section login-section">
        <div class="logon-tab clearfix"> <a href="{:url('user/login')}">{:__('Sign in')}</a> <a class="active">{:__('Sign up')}</a> </div>
        <div class="login-main">
            <form name="form" id="register-form" class="form-vertical" method="POST" action="{:url('user/register')}">
                <input type="hidden" name="referer_url" value="{:input('referer_url',0)}" />
                {:token()}
                <div class="form-group">
                    <label class="control-label">{:__('Username')}</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" data-rule="required;username" class="form-control input-lg" placeholder="{:__('Username must be 3 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group" data-type="email">
                    <label class="control-label" for="email">{:__('Email')}</label>
                    <div class="controls">
                        <input class="form-control" id="email" type="text" name="email" value=""  data-rule="required(#type-email:checked);email; event=register, id={$user.id})" placeholder="{:__('Email')}" autocomplete="off">
                        <div class="help-block"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="captcha">{:__('Captcha')}</label>
                    <div class="controls">
                        <div class="input-group">
                            <input class="form-control " id="captcha" type="text" name="captcha"  data-rule="required;length(4);" autocomplete="off">
                            <input type="hidden" name="event" value="register" id="">
                            <span class="input-group-btn" style="padding:0;border:none;">
                                    <a href="javascript:;" class="btn btn-info btn-captcha" data-url="{:url('api/ems/send')}" data-type="email" data-event="register">{:__('Send verification code')}</a>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">{:__('Password')}</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" data-rule="required;password" class="form-control input-lg" placeholder="{:__('Password must be 6 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">{:__('Sign up')}</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!--公共script-->
{include file="common/script" /}
</html>
