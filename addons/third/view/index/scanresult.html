<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__ADDON__/lib/weui/weui.min.css">
    <title>扫码登录</title>
</head>
<body>
<div class="weui-msg">
    <div class="weui-msg__icon-area">
        {if condition="1==$status"}
        <i class="weui-icon-success weui-icon_msg"></i>
        {else /}
        <i class="weui-icon-warn weui-icon_msg"></i>
        {/if}
    </div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">{$msg}</h2>
        <p class="weui-msg__desc">{$desc}</p>
    </div>

            <a href="javascript:;" class="weui-btn weui-btn_primary">推荐操作</a>
            <a href="javascript:;" class="weui-btn weui-btn_default">辅助操作</a>
        </p>
    </div>-->
    <div class="weui-msg__extra-area">

    </div>
</div>
</body>
</html>
